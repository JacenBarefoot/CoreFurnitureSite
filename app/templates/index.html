{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Core Furniture</title>
  </head>
  <body>
    <div class="page">
      <div class="row">
        <img
          class="center-piece"
          src="{% static 'images/HomeBG.png' %}"
          alt=""
        />
      </div>
      <div class="home-wrapper">
        <div class="home-piece">
          <img
            class="home-logo"
            src="{% static 'images/core_logo.png' %}"
            alt=""
          />
          <div class="home-options">
            <a class="hot" href="/about"> About </a>
            <a class="hot" href="/testimonials"> Testimonials </a>
            <a class="hot" href="/browse"> Browse</a>
          </div>
          <div class="contract-wrapper">
            <div class="contract-info">
              Contract manufacturing Core Furniture, Inc is a manufacturer of
              upholstered furniture. Specializing in upholstered furniture
              including sofas, loveseats, ottomans, pet furniture, accent
              furniture, and medical. Made in the USA.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
