{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/core_logo.png'%}"
    />
    <title>Testimonials</title>
  </head>
  <body>
    <div class="row">
      <img
        class="center-piece"
        src="{% static 'images/TestimonialBG.jpg' %}"
        alt=""
      />
    </div>

    <div class="page absolute">
      <div class="navbar" id="myTopnav">
        <div>
          <img
            class="nav-logo"
            src="{% static 'images/core_logo.png'%}"
            alt=""
          />
        </div>
        <div class="nav-tabs">
          <a href="javascript:void(0);" class="icon" onclick="myFunction()"
            >&#9776;</a
          >
          <a class="nav-tab" href="{% url 'home' %}">Home</a>
          <a class="nav-tab" href="{% url 'about' %}">About</a>
          <a class="nav-tab nav-tab-active" href="{% url 'testimonials' %}">
            Testimonials
          </a>
          <a class="nav-tab" href="{% url 'browse' %}">Browse</a>
        </div>
      </div>

      <div class="testimonials">
        {% for item in testimonies %}
        <div class="testimony">
          <p class="t-info">{{item.body}}</p>
          <p class="t-author">-{{item.name}}</p>
        </div>
        {% endfor %}
      </div>

      <div class="footer">
        <img class="logo" src="{% static 'images/core_logo.png'%}" alt="" />
        <div class="footer-info">
          <h1>Contact Us!</h1>
          <h3>{{footer.address}}</h3>
          <h3>{{footer.phone}}</h3>
          <h3>{{footer.email}}</h3>
        </div>
        <img class="logo" src="{% static 'images/mUSA.png' %}" alt="" />
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar") {
          x.className += " responsive";
        } else {
          x.className = "navbar";
        }
      }
    </script>
  </body>
</html>
